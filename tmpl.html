<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTTP {{code}} - {{title}}</title>
  <style>body,html{margin:0;width:100%;height:100%;background-color:##f3f3f3}body{color:#333;padding:0;min-height:100%;font-family:"Open Sans",Arial,sans-serif}.code,.content{float:left}body:after{content:'ヾ(>Д<;)))';color:#e3e3e3;font-size:60px;text-shadow:none;position:absolute;right:20px;bottom:20px}.code{text-align:center;font-size:40px;width:100px;font-weight:500;line-height:50px;color:#f3f3f3;background-color:#333}.content{padding:.2em 0 0 1em}.title{font-size:21px}.msg{color:#666;font-size:18px}.container{vertical-align:middle;padding:20px}@media (max-width:768px){.code,.content{float:none}.content{padding:1em 0 0}}</style>
</head>
<body>
    <div class="container">
        <div class="code">{{code}}</div>
        <div class="content">
          <div class="title">{{title}}</div>
          <div class="msg">{{message}}</div>
        </div>
    </div>
    </body>
</html>
